# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      # 拉取代码
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
              # 2. 设置 Node.js 环境
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'echarts-hooks/packages/docs/package-lock.json' # 如果有的话
      # 3. 安装依赖并构建
      - name: Install and Build
        run: |
          cd echarts-hooks/packages/docs
          npm ci
          npm run build
          
      # 4. 设置 GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v5
      # 5. 上传构建产物
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # 上传 Vitepress 生成的 dist 目录
          path: 'echarts-hooks/packages/docs/.vitepress/dist'
          # 上传 Vitepress 生成的 dist 目录
          # path: 'packages/docs/.vitepress'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
